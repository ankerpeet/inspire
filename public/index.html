<html>

<head>
	<meta charset="UTF-8">
	<title>Inspire</title>
	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="body">
	<div class="container-fluid">

		<div class="row">
			<div class="col-xs-12 col-md-6">
				<div class="todo-list">
					<div class="row">
						<div class="col-xs-9">
							<h4>My to-do list</h4>
							<form id="main-form" onsubmit="app.controllers.todoController.addTodoFromForm(event)">
								<input id="main-input" placeholder="Tasks..." name="name" type="text"> <button class="btn btn-primary" type="submit">+</button>
							</form>
						</div>
						<div class="col-xs-3" id="weather"></div>
					</div>
				</div>
				<div id="todo"></div>
			</div>
			<div class="col-xs-12 col-md-6">
				<div class="time-quote">
					<div id="time"></div>
					<div id="quote"></div>
				</div>
			</div>
		</div>
	</div>

	<!--JS Libraries-->
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<!--Services-->
	<script src="app/components/weather/weather-service.js"></script>
	<script src="app/components/image/image-service.js"></script>
	<script src="app/components/quote/quote-service.js"></script>
	<script src="app/components/todo/todo-service.js"></script>

	<!--Controllers-->
	<script src="app/components/weather/weather-controller.js"></script>
	<script src="app/components/time/time-controller.js"></script>
	<script src="app/components/image/image-controller.js"></script>
	<script src="app/components/quote/quote-controller.js"></script>
	<script src="app/components/todo/todo-controller.js"></script>

	<!--Initialize App-->
	<script src="app/init.js"></script>
</body>

</html>
